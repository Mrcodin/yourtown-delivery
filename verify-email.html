<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email - Hometown Delivery</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="loading.css">
    <style>
        .verify-container {
            min-height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .verify-box {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            padding: 50px 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .verify-icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: bounce 1s ease-in-out;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        .verify-box h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 15px;
        }

        .verify-box p {
            color: #666;
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .verify-status {
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .verify-status.success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .verify-status.error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .verify-status.loading {
            background-color: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .btn-large {
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 8px;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            border: none;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
            border: none;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .resend-section {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #eee;
        }

        .resend-section p {
            font-size: 16px;
            margin-bottom: 15px;
        }

        @media (max-width: 600px) {
            .verify-box {
                padding: 30px 20px;
            }

            .verify-box h1 {
                font-size: 24px;
            }

            .button-group {
                flex-direction: column;
            }

            .btn-large {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- HEADER -->
    <header class="header">
        <div class="container header-content">
            <div class="logo">
                <a href="index.html">üèòÔ∏è Hometown Delivery</a>
            </div>
        </div>
    </header>

    <!-- MAIN CONTENT -->
    <main class="verify-container">
        <div class="verify-box">
            <div class="verify-icon" id="verify-icon">‚è≥</div>
            <h1 id="verify-title">Verifying Your Email...</h1>
            
            <div class="verify-status loading" id="verify-status">
                <p>Please wait while we verify your email address.</p>
            </div>

            <div id="verify-message"></div>

            <div class="button-group" id="button-group" style="display: none;">
                <!-- Buttons will be added dynamically -->
            </div>

            <div class="resend-section" id="resend-section" style="display: none;">
                <p>Didn't receive the verification email?</p>
                <button class="btn-large btn-secondary" onclick="resendVerification()">
                    üìß Resend Verification Email
                </button>
            </div>
        </div>
    </main>

    <!-- FOOTER -->
    <footer class="footer footer-simple">
        <div class="container">
            <p>&copy; 2024 Hometown Delivery | üìû <a href="tel:555-123-4567">555-123-4567</a></p>
        </div>
    </footer>

    <script src="loading.js"></script>
    <script src="config.js"></script>
    <script>
        const API_CONFIG = {
            BASE_URL: window.API_URL || 'http://localhost:3000/api'
        };

        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        // Verify email on page load
        if (token) {
            verifyEmail(token);
        } else {
            showError('No verification token provided. Please check your email for the verification link.');
        }

        async function verifyEmail(token) {
            try {
                const response = await fetch(`${API_CONFIG.BASE_URL}/customer-auth/verify-email/${token}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    showSuccess(data.message);
                } else {
                    showError(data.message || 'Verification failed. The link may be expired or invalid.');
                }
            } catch (error) {
                console.error('Verification error:', error);
                showError('An error occurred during verification. Please try again.');
            }
        }

        function showSuccess(message) {
            document.getElementById('verify-icon').textContent = '‚úÖ';
            document.getElementById('verify-title').textContent = 'Email Verified!';
            
            const statusDiv = document.getElementById('verify-status');
            statusDiv.className = 'verify-status success';
            statusDiv.innerHTML = `<p>${message}</p>`;

            const messageDiv = document.getElementById('verify-message');
            messageDiv.innerHTML = `
                <p style="color: #666; margin-top: 20px;">
                    Your email has been successfully verified. You can now log in and start shopping!
                </p>
            `;

            const buttonGroup = document.getElementById('button-group');
            buttonGroup.style.display = 'flex';
            buttonGroup.innerHTML = `
                <a href="customer-login.html" class="btn-large btn-primary">
                    üîê Log In Now
                </a>
                <a href="shop.html" class="btn-large btn-secondary">
                    üõí Browse Products
                </a>
            `;
        }

        function showError(message) {
            document.getElementById('verify-icon').textContent = '‚ùå';
            document.getElementById('verify-title').textContent = 'Verification Failed';
            
            const statusDiv = document.getElementById('verify-status');
            statusDiv.className = 'verify-status error';
            statusDiv.innerHTML = `<p>${message}</p>`;

            const messageDiv = document.getElementById('verify-message');
            messageDiv.innerHTML = `
                <p style="color: #666; margin-top: 20px;">
                    The verification link may have expired or is invalid.
                </p>
            `;

            const buttonGroup = document.getElementById('button-group');
            buttonGroup.style.display = 'flex';
            buttonGroup.innerHTML = `
                <a href="customer-register.html" class="btn-large btn-secondary">
                    üìù Register Again
                </a>
                <a href="customer-login.html" class="btn-large btn-secondary">
                    üîê Back to Login
                </a>
            `;

            // Show resend option
            document.getElementById('resend-section').style.display = 'block';
        }

        async function resendVerification() {
            const email = prompt('Please enter your email address:');
            
            if (!email) {
                return;
            }

            try {
                loading.showOverlay('Sending verification email...');

                const response = await fetch(`${API_CONFIG.BASE_URL}/customer-auth/resend-verification`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                loading.hideOverlay();

                if (response.ok && data.success) {
                    message.showSuccess(data.message);
                    document.getElementById('resend-section').style.display = 'none';
                } else {
                    message.showError(data.message || 'Failed to send verification email');
                }
            } catch (error) {
                loading.hideOverlay();
                console.error('Resend error:', error);
                message.showError('An error occurred. Please try again.');
            }
        }
    </script>
</body>
</html>
