<!DOCTYPE html>
<html>
<head>
    <title>Wishlist Test</title>
    <style>
        body { padding: 20px; font-family: Arial; }
        .status { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; }
        .error { background: #f8d7da; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Wishlist Function Test</h1>
    <div id="results"></div>
    
    <button onclick="testWishlistManager()">Test wishlistManager</button>
    <button onclick="testToggleWishlist()">Test toggleWishlist</button>
    <button onclick="testAddProduct()">Test Add Product</button>
    
    <!-- Load scripts in same order as shop.html -->
    <script src="toast.js"></script>
    <script src="api.js"></script>
    <script src="loading.js"></script>
    <script src="config.js"></script>
    <script src="wishlist.js"></script>
    
    <!-- Minimal mock of groceries array for testing -->
    <script>
        window.groceries = [
            { id: 'test-1', _id: 'test-1', name: 'Test Product', price: 9.99, category: 'test' }
        ];
    </script>
    
    <script src="js/error-tracking.js"></script>
    <script src="js/products.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/shop.js"></script>
    <script src="js/ui-helpers.js"></script>
    
    <script>
        const results = document.getElementById('results');
        
        function log(msg, isError = false) {
            const div = document.createElement('div');
            div.className = 'status ' + (isError ? 'error' : 'success');
            div.textContent = msg;
            results.appendChild(div);
        }
        
        function testWishlistManager() {
            results.innerHTML = '';
            log('Testing wishlistManager...');
            
            if (typeof wishlistManager === 'undefined') {
                log('❌ wishlistManager is undefined!', true);
                return;
            }
            
            log('✅ wishlistManager exists');
            log('Type: ' + typeof wishlistManager);
            log('Has isInWishlist: ' + (typeof wishlistManager.isInWishlist === 'function'));
            log('Has addToWishlist: ' + (typeof wishlistManager.addToWishlist === 'function'));
            log('Has removeFromWishlist: ' + (typeof wishlistManager.removeFromWishlist === 'function'));
        }
        
        function testToggleWishlist() {
            results.innerHTML = '';
            log('Testing toggleWishlist...');
            
            if (typeof toggleWishlist === 'undefined') {
                log('❌ toggleWishlist is undefined!', true);
                return;
            }
            
            log('✅ toggleWishlist exists');
            log('Type: ' + typeof toggleWishlist);
            
            // Try calling it with mock event
            try {
                const mockEvent = { stopPropagation: () => {} };
                toggleWishlist(mockEvent, 'test-1');
                log('✅ toggleWishlist executed without error');
            } catch (error) {
                log('❌ Error calling toggleWishlist: ' + error.message, true);
            }
        }
        
        function testAddProduct() {
            results.innerHTML = '';
            log('Testing add to wishlist...');
            
            if (typeof wishlistManager === 'undefined') {
                log('❌ wishlistManager not available', true);
                return;
            }
            
            try {
                const testProduct = { 
                    _id: 'test-123', 
                    name: 'Test Item', 
                    price: 5.99 
                };
                
                const result = wishlistManager.addToWishlist(testProduct);
                log('✅ Added to wishlist: ' + result);
                
                const inWishlist = wishlistManager.isInWishlist('test-123');
                log('Is in wishlist: ' + inWishlist);
                
                wishlistManager.removeFromWishlist('test-123');
                log('✅ Removed from wishlist');
                
                const stillInWishlist = wishlistManager.isInWishlist('test-123');
                log('Still in wishlist: ' + stillInWishlist);
            } catch (error) {
                log('❌ Error: ' + error.message, true);
            }
        }
        
        // Auto-run test on load
        setTimeout(() => {
            testWishlistManager();
        }, 500);
    </script>
</body>
</html>
